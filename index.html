        <h3 class="modal__title">Обратная связь</h3>
        <form class="modal__form" action="send.php" method="POST">
          <div class="modal-theme">
            <h4 class="modal-theme__title">Тема</h4>
            <select class="modal-theme__select" name="theme" required>
              <option class="modal-theme__item" disabled selected>
                Выберите тему

              <option class="modal-theme__item">Новости</option>
              <option class="modal-theme__item">Горячее</option>

              class="modal-theme__arrow"
              src="img/modal/arrow.png"
              alt="Arrow"
            />
          </div>
          <!-- /.modal-theme -->
          <div class="modal-message">
            <h4 class="modal-message__title">Сообщение</h4>
            <textarea
              class="modal-message__item"
              name="message"
              required
            ></textarea>
          </div>
          <!-- /.modal-message -->
          <div class="modal-email">
            <h4 class="modal-email__title">Email</h4>
            <input
              class="modal-email__input"
              type="email"
              name="email"
              required
            />
          </div>
          <!-- /.modal-email -->
          <div class="modal-checkbox">
            <input
              class="modal-checkbox__input modal-checkbox__input--hidden"
              id="modal-checkbox__input"
              type="checkbox"
              name="checkbox"
              required
            />
            <label
              class="modal-checkbox__label"
              id="modal-checkbox__label"
              for="modal-checkbox__input"
            ></label>
            <span class="modal-checkbox__text"
              >Согласен с обработкой данных</span
            >
          </div>
          <!-- /.modal-checkbox -->
          <button class="button modal__send">Отправить</button>
